<app-navbar></app-navbar>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="example-button-row">
    
    <button mat-raised-button color="primary" (click)="cargarCarrito()" routerLink="/cargaCarrito">Comprar Productos del Carrito</button>
    <button mat-raised-button color="primary">Añadir producto para la venta</button>

    <mat-select [(value)]="selected" >
       
        <mat-option value="Productos" (click)="obtenerDatosVista()" > Todos los productos </mat-option>    
        <mat-option value="Fruta" (click)="obtenerDatosVista()" > Fruta </mat-option>
        <mat-option value="Carne" (click)="obtenerDatosVista()" > Carne </mat-option>
        
       
        
    </mat-select>
  </div>



  
    
      
      <mat-card-title class="titulo">{{selected}}</mat-card-title>
     
    



<div  class="productos">
    <mat-card class="example-card" *ngFor="let p of productos" >
        <mat-card-header>
          
          <mat-card-title>{{p.nombre}}</mat-card-title>
          <mat-card-subtitle>{{p.categoria}}          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{p.imageURL}}" routerLink="/producto/{{p.id}}">
        <mat-card-content>
          <p>
            Precio: ${{p.precio}} <br>
            Unidades disponibles: {{p.stock}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="agregarProducto(p.id)">Añadir al carrito</button>
         
        </mat-card-actions>
      </mat-card>
      
</div>
